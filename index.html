<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is for the Kebab on Wheels food truck based in Louisville,KY.">
    <meta name="author" content="Ross 'Hamza' Foy">
    <title>Kebab on Wheels</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="landing_container">
        <h3 id="kw_heading">Kebab on Wheels</h3>

        <img src="img/kw_banner.jpg" id="kw_isometric">

        <h3 id="kw_landing_subheading">Kebab on Wheels is a food truck based in Louisville, KY</h3>
    </div>


    
    <div class="landing_container_2">
        <h3 id="kw_heading_2">Get in Touch!</h3>

        <section id="contact_methods">
            <aside>
                <h2>Business Phone</h2>
                <a href="tel:+15025108808"><img src="img/phone.svg" id="contact_phone" class="contact_icons"></a>
            </aside>
            <aside>
                <h2>Facebook</h2>
                <a href="https://www.facebook.com/kebabon.wheels.7"><img src="img/facebook.svg" id="contact_facebook" class="contact_icons"></a>
            </aside>
            <aside>
                <h2>Instagram</h2>
                <a href="https://instagram.com/kebabonwheels/"><img src="img/instagram.svg" id="contact_instagram" class="contact_icons"></a>
            </aside>
        </section>
        
    </div>



    <div class="landing_container_4">

        <h3 id="kw_heading_4"><span>What's Cooking!</span></h3>

        <section id="foodie_foto">
            <aside>
            <img class="chicken_items" src="img/chicken_shawarma.jpg">
            <h3 class="foodie_captions">Chicken Shawarma with Fries</h3>
            </aside>

            <aside>
            <img class="chicken_items" src="img/chicken_kebab.jpg">
            <h3 class="foodie_captions">Chicken Kebab Salad</h3>
            </aside>
        </section>

    </div>
    


    <div class="landing_container_3">

        <h3 id="kw_heading_3"><span>Our Menu</span></h3>
        
        <img id="kw_menu" src="img/kw_menu2.png">

    </div>

    <script src="script.js"></script>
</body>

</html>
