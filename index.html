<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This website is for the Kebab on Wheels food truck based in Louisville,KY.">
    <meta name="author" content="Ross 'Hamza' Foy">
    <title>Kebab on Wheels</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="landing_container">
        <h3 id="kw_heading">Kebab on Wheels</h3>

        <img src="img/kw_banner.jpg" id="kw_isometric">

        <h3 id="kw_landing_subheading">Kebab on Wheels is a food truck based in Louisville, KY</h3>
    </div>

    <div class="landing_container_2">
        <h3 id="kw_heading_2">Get in Touch!</h3>

        <section id="contact_methods">
            <aside>
                <h2>Business Phone</h2>
                <img src="img/phone.svg" class="contact_icons">
            </aside>
            <aside>
                <h2>Facebook</h2>

            </aside>
            <aside>
                <h2>Instagram</h2>

            </aside>
        </section>
        
    </div>

    <div class="landing_container_3">

        <h3 id="kw_heading_3"><span>Our Menu</span></h3>
        
        <img id="kw_menu" src="img/kw_menu.png">

    </div>

    <script src="script.js"></script>
</body>

</html>
